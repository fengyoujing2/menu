<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>主页</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }
        .el-aside {
            color: #333;
        }
        .menuTitle{
            font-size: 26px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            padding: 12px 0;
        }
    </style>

</head>

<body style="background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;">
    <div id="indexApp" style="height:100%;">
        <el-container id="indexContainer" style="height: 100%; border-right: 1px solid #eee">
          <el-aside width="200px" style="background-color: #545c64">
            <div class="menuTitle">主题系统</div>
            <el-menu :default-active="actMenuIndex" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
              <el-submenu index="1">
                <template slot="title"><i class="el-icon-menu"></i>用户管理</template>
                <el-menu-item-group>
                  <el-menu-item index="1-1">用户管理</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
              <el-submenu index="2">
                <template slot="title"><i class="el-icon-menu"></i>商品管理</template>
                <el-menu-item-group>
                  <el-menu-item index="2-1">地域管理</el-menu-item>
                  <el-menu-item index="2-2">菜品管理</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
            </el-menu>
          </el-aside>

          <el-container>
            <el-header style="text-align: right; font-size: 12px">
              <el-dropdown>
                <i class="el-icon-setting" style="margin-right: 15px"></i>
                <el-dropdown-menu slot="dropdown">
                  <el-dropdown-item>退出</el-dropdown-item>
                </el-dropdown-menu>
              </el-dropdown>
              <span>{{userName}}</span>
            </el-header>

            <el-main style="padding: 0;">
                <el-tabs v-model="editableTabsValue" type="card" closable @tab-remove="removeTab" @tab-click="clickTab" id="J_iframe">
                    <el-tab-pane
                        v-for="(item, index) in editableTabs"
                        :key="item.name"
                        :label="item.name"
                        :name="item.name"
                        :data-lname="item.url">
                        <iframe :src="item.url" :id="item.url" frameborder="0" width="100%" height="1000px" min-width="100%" min-height="1200px" scrolling="auto"></iframe>
                    </el-tab-pane>
                </el-tabs>
            </el-main>
          </el-container>
        </el-container>
    </div>
</body>


    <!-- 全局js -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script th:inline="javascript">
        window.onload=function(){
            var wh=$(window).height();
            $('#indexContainer').height(wh+'px');
        }
        var oldNode=undefined;
        var basePath="/"+window.location.pathname.split("/")[1];
        var indexApp=new Vue({
            el:"#indexApp",
            data(){
                return {
                    editableTabsValue:'主题管理',
                    editableTabs:[{name:"主题管理",url:'idx_theme.html'}],
                    userName:'系统管理员',
                    actMenuIndex:'1-1'
                }
            },
            mounted(){
                
            },
            methods:{
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                removeTab(targetName) {
                    let tabs = this.editableTabs;
                    let activeName = this.editableTabsValue;
                    if (activeName === targetName) {
                      tabs.forEach((tab, index) => {
                        if (tab.name === targetName) {
                          let nextTab = tabs[index + 1] || tabs[index - 1];
                          if (nextTab) {
                            activeName = nextTab.name;
                          }
                        }
                      });
                    }
                    this.editableTabsValue = activeName;
                    this.editableTabs = tabs.filter(tab => tab.name !== targetName);
                },
                clickTab(node){
                    let oldAttr="a[name='"+node.$attrs['data-lname']+"']";
                    console.log(oldAttr);
                    let newNode=document.querySelector(oldAttr);

                    if(newNode){
                        if(oldNode){
                            oldNode.style.color='#aeb2b7';
                            oldNode.style.backgroundColor='transparent';
                        }
                        newNode.style.color='#fff';
                        newNode.style.backgroundColor='#d84c31';
                        oldNode=newNode;
                    }
                },
            }
        })

    </script>
</html>
