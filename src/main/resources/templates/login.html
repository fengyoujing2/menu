<body class="gray-bg" style="background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;">
<!--    sessionguoqichongdingxiang-->
    <div id="loginApp" style="height:100%;">
        <div style="height:100%;" v-loading="fullscreenLoading" element-loading-text="拼命登录中">
            <div class="login">
                <el-form :model="form" status-icon :rules="rules" ref="form" label-width="80px" class="demo-ruleForm">
                  <el-form-item label="账号" prop="name">
                    <el-input v-model.number="form.name" id="account"></el-input>
                  </el-form-item>
                  <el-form-item label="密码" prop="pwd">
                    <el-input type="password" v-model="form.pwd" autocomplete="off"></el-input>
                  </el-form-item>
                  <el-form-item>
                    <el-button type="primary" @click="submitForm('form')">立即登录</el-button>
                    <el-button @click="goReg">前往注册</el-button>
                  </el-form-item>
                </el-form>
            </div>
        </div>
    </div>

</body>


    <!-- 全局js -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
        var basePath="/"+window.location.pathname.split("/")[1];
        window.onload=function(){
            $("#account").focus();
        }


        var loginApp=new Vue({
            el:"#loginApp",
            data(){
                return {
                    fullscreenLoading:false,
                    flag:true,
                    form:{
                        name:'',
                        pwd:''
                    },
                    rules:{
                        name:[{ required: true, message: '请输入账号', trigger: 'blur' }],
                        pwd:[{ required: true, message: '请输入密码', trigger: 'blur' }]
                    }
                }
            },
            mounted(){

            },
            methods:{
                goReg(){
                    window.location=basePath+"/gd_/idx_reg";
                },
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                      if (valid) {
                            let that=this;
                            $.ajax({
                                type: "get",
                                url: basePath+"/loginPost",
                                async: false,
                                data: {USERNAME:that.form.name,PASSWORD:that.form.pwd},
                                success: function (data){
                                    if(data.msg=="200"){
                                        window.location=basePath+"/gd_/idx_index";
                                    }else{
                                        that.$message({
                                            message: '账号或密码错误，请核对后重新输入！',
                                            type: 'warning'
                                        });
                                    }
                                },
                                error:function(){
                                }
                             });
                          
                      } else {
                        console.log('error submit!!');
                        return false;
                      }
                    });
                }
            }
        })

    </script>
</html>
